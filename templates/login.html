{% extends "logreglayout.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form mt-5" action="/login" method="post">
                        <div class="form-group">
                            <label for="username" class="">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                            <span><input id="show_pass" name="show_pass" type="checkbox"></span></label><label for="remember-me" class=""><span>Show Password</span><br>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" id="submit" name="submit" class="btn btn-primary" value="Submit">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="/register" class="">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    //document.querySelector("#show_pass")
    const show_pass = document.querySelector("#show_pass")
    show_pass.onclick = () => {
        if (show_pass.checked == true){
            document.querySelector("#password").type = "text"
        }else{
            document.querySelector("#password").type = "password"
        }
    }
</script>
{% endblock %}
