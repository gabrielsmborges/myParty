{% extends 'layout.html' %}
{% block title %}404{% endblock %}
{% block body %}
<div class="container text-center" style="margin-top: 250px;">
  <h2>404 Page Not Found</h2>
  <div class="container float-center">
    <small>Redirecting to <a href="/">homepage</a> in <span id="counter">5</span>...</small>
  </div>
</div>
<script>
  //Setting a counter to redirect the user to the home page
  counter = 5
  setInterval(()=>{
    document.querySelector('#counter').innerHTML = counter;
    counter--;
    if (counter < 0){
      document.querySelector("#logo_title").click()
    }
  }, 1000)

</script>

{% endblock %}
