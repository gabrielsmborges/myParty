{% extends "logreglayout.html" %}

{% block title %}
Register
{% endblock %}

{% block body %}
<div id="register">
  <div class="container">
      <div id="register-row" class="row justify-content-center align-items-center">
          <div id="register-column" class="col-md-6">
              <div id="register-box" class="col-md-12">
                  <form id="register-form" class="form mt-5" action="/register" method="post">
                      <div class="form-group">
                          <label for="name" class="">Name:</label><br>
                          <input type="text" name="name" id="name" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="last_name" class="">Last Name:</label><br>
                        <input type="text" name="last_name" id="last_name" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="birth" class="">Birthday:</label><br>
                        <input type="date" name="birthday" id="birthday" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="username" class="">Username:</label><br>
                          <input type="text" name="username" id="username" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="password" class="">Password:</label><br>
                          <input type="password" name="password" id="password" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="confirm_password" class="">Confirm Password:</label><br>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control">
                      </div>
                      <div class="form-group text-center">
                          <input type="submit" id="submit" name="submit" class="btn btn-primary" value="Register" disabled>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
<script>
  const name = document.querySelector("#name")
  const last_name = document.querySelector('#last_name')
  const birthday = document.querySelector("#birthday")
  const username = document.querySelector("#username")
  const password = document.querySelector("#password")
  const confirm_password = document.querySelector("#confirm_password")
  const form = document.querySelector("#register-form")
  form.onkeyup = () => {
    if (name.value == "" || last_name.value == "" || birthday.value == "" || username.value == "" || password.value == "" || confirm_password.value == ""){
      document.querySelector("#submit").disabled = true
    }else{
      document.querySelector("#submit").disabled = false
    }
  }

  birthday.onchange = () => {
    form.onkeyup()
  }

</script>
{% endblock %}
